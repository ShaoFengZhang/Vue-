<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件的使用</title>
    <style>

    </style>
</head>

<body>
    <div id="app">

    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('vbtn', {
        template: `
            <button>按钮</button>
        `
    })

    let VHeader = {
        template: `<div class='head'>我是VHeader<vbtn></vbtn></div>`,
        data() {
            return {

            }
        }
    };
    let App = {
        template: `
            <div class="main"> 
                <VHeader></VHeader>
                <vbtn></vbtn>
            </div>
        `,
        data() {
            return {

            }
        },
        components: {
            VHeader
        }
    };

    new Vue({
        el: "#app",
        template: `
            <App></App>
        `,
        data() {
            return {
                msg: 'hello,双向绑定'
            }
        },
        methods: {

        },
        // 挂载组件
        components: {
            App,
        }
    });
</script>

</html>
